<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panera-style Splash</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        /* Olive green background and lemon accent close to the mock */
        --bg: #586b1f;
        --accent: #eef17a;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--white);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .splash {
        position: relative;
        min-height: 100svh;
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .logo {
        text-align: center;
        transform: translateY(-6svh);
        user-select: none;
      }

      .logo .panera {
        font-family: "Great Vibes", cursive;
        font-weight: 400;
        font-size: clamp(56px, 18vw, 150px);
        line-height: 0.9;
        color: var(--white);
        text-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
      }

      .logo .bread {
        margin-top: 0.1em;
        font-size: clamp(12px, 3.5vw, 22px);
        text-transform: uppercase;
        letter-spacing: 0.6em;
        text-indent: 0.6em; /* counteract first-letter spacing shift */
        opacity: 0.96;
      }

      /* Yellow burst marks on the right */
      .burst {
        position: absolute;
        right: min(12vw, 100px);
        top: 48%;
        transform: translateY(-20%);
        width: min(44vw, 460px);
        height: auto;
        color: var(--accent);
        pointer-events: none;
        filter: drop-shadow(0 2px 0 rgba(0, 0, 0, 0.04));
      }

      @media (max-width: 560px) {
        .logo { transform: translateY(-4svh); }
        .burst {
          right: 8vw;
          top: 44%;
          width: 64vw;
          transform: translateY(-10%);
        }
      }

      @media (min-aspect-ratio: 4/3) {
        /* On wider screens, keep the logo closer to center */
        .logo { transform: translateY(-2svh); }
      }
    </style>
  </head>
  <body>
    <main class="splash" aria-label="Splash screen">
      <!-- Accent petals -->
      <svg class="burst" viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <g fill="currentColor" stroke="none">
          <!-- Slightly varied sizes and angles to mimic organic marks -->
          <ellipse rx="24" ry="12" transform="rotate(-40) translate(120 0)"></ellipse>
          <ellipse rx="28" ry="13" transform="rotate(-15) translate(150 0)"></ellipse>
          <ellipse rx="26" ry="12" transform="rotate(10) translate(165 0)"></ellipse>
          <ellipse rx="30" ry="14" transform="rotate(35) translate(160 0)"></ellipse>
          <ellipse rx="28" ry="13" transform="rotate(58) translate(140 0)"></ellipse>
          <ellipse rx="25" ry="12" transform="rotate(80) translate(110 0)"></ellipse>
          <ellipse rx="22" ry="11" transform="rotate(100) translate(85 0)"></ellipse>
        </g>
      </svg>

      <!-- Logo copy -->
      <div class="logo">
        <div class="panera" aria-label="Panera">Panera</div>
        <div class="bread" aria-hidden="true">Bread</div>
      </div>
    </main>
  </body>
</html>
